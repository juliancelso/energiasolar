<!DOCTYPE html>
<html lang="es">

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="images/sol.png">
    
        <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    
        <title>Energía Solar</title>
    </head>

<body>
    <header id="navbar">
        <nav v-html="barranavegacion"></nav>
    </header>

    <main>
        <section class="formulario">
            <form class="form" id="form">
                <h3 class="titulo"> CONTACTATE CON NOSOTROS </h3>
                <input class="input" name="name" required type="text" placeholder="NOMBRE COMPLETO">
                <input class="input" name="email" required type="email" placeholder="CORREO ELECTRÓNICO">
                <input class="input" name="telephone" required type="text" placeholder="TELÉFONO">
                <input class="textarea" name="message" required type="text" placeholder="MENSAJE...">
                <br>
                <input class="btn-send" name="register" type="submit">
        </section>
    </main>

	<footer id="footer">
		<div class="footer" v-html="footer"></div>
	</footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/code.js"></script>

</html>
